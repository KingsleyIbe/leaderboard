<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard Api Project</title>
    <link rel="stylesheet" href="../src/css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <div class="inner-container">
        <div class="inner-scores">
      <div class="recent-scores">
        <p>Recent scores</p>
        <button type="button">Refresh</button>
      </div>
        <div class="display-scores">
          <ul id="high-scores">
            <li>Name: 100</li>
            <li>Name: 20</li>
            <li>Name: 50</li>
            <li>Name: 78</li>
            <li>Name: 125</li>
            <li>Name: 77</li>
            <li>Name: 42</li>
          </ul>
        </div>
      </div>
    
      <form action="/">
        <label>Add your score</label>
        <input type="text" placeholder="Your name" id="user" autocomplete="off" required>
        <input type="number" placeholder="Your score" id="score" required min="0" max="100">
        <p id="error"></p>
        <button type="submit" id="submit">Submit</button>
      </form>
</main>
</div>
    <script src="index.js"></script>
  </body>
</html>
