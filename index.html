<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard Api Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Leaderboard</h1>
      <div class="inner-container">
        <div class="inner-scores">
      <div class="recent-scores">
        <p>Recent scores</p>
        <button type="button" id="refresh">Refresh</button>
      </div>
        <div class="display-scores">
          <ul id="scores-list">
            <li></li>
          </ul>
        </div>
      </div>
      <form action="#" class="form">
        <label>Add your score</label>
        <input type="text" placeholder="Your name" id="user" autocomplete="off" required>
        <input type="number" placeholder="Your score" id="score" required>
        <p id="error"></p>
        <div class="btn-container">
        <button type="submit" id="submit">Submit</button>
      </div>
      </form>
    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
